<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="./styless/styless.css">
</head>
<body>
    <header>
        <img class="logo" src="/assets/Group 3.svg" alt="logo alura" >
    </header>
    <main>
        <section class="seccion1">
            <div class="seccion1__contenedorcajatexto">
                <textarea class="seccion1__cajatexto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="/assets/alerta.png" alt="imagen de alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor__botones">
                <input class="caja__boton__encriptar" type="button" value="Encriptar">
                <input class="caja__boton__desencriptar" type="button" value="Desencriptar">
            </div>  
        </section>
        <section class="seleccion__2">
            <div class="contenedor__muneco"></div>
            <img src="/assets/Muñeco.png" alt="dibujo de persona con lupa">
           </div>
           <div class=".contenedor__muneco__parrafo">
                <h3 class="contenedor__muneco__parrafo__h3">Ningún mensaje fue <br> encontrado</h3>
                <p class="contenedor__muneco__parrafo__p">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
           </div>
            <div class="contenedor__copia">
                <input class="contenedor__copia__boton" type="button" value="Copiar">    
            </div>
            <div class="contenedor__resultado">
                <p class="contenedor__resultado__texto">
                </p>
            </div>
        </section>
    </main>
</body>
</html>
